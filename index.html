<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/style/main.css">
  
  
  <title>Order summary card POC</title>

</head>
<body>
<div class="container">
  <img src="./assets/img/illustration-hero.svg" alt="Hero Image">
  <div class="content">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, 
    audiobooks, and podcasts on any 
    device anywhere you like!</p>

   <div class="plan">
     <img src="./assets/img/icon-music.svg" alt="Music Icon">
     <div class="inner">
      <h4>Annual Plan</h4>
      <p>$59.99/year</p>
     </div>
<button class="change">Change</button>
   </div> 
   <div class="lower">
    <button class="primary">Proceed to payment</button>
    <button class="secondary">Cancel Order</button>
  </div>
</div>
</div>




 
</body>
</html>
